                users.push({ id: userId, ...allUsers[userId] });
            }
            
            console.log('–î—Ä—É–≥–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏:', users.length);
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –æ–Ω–ª–∞–π–Ω —Å–≤–µ—Ä—Ö—É
            users.sort((a, b) => {
                const aOnline = onlineUsers[a.id] ? 1 : 0;
                const bOnline = onlineUsers[b.id] ? 1 : 0;
                return bOnline - aOnline;
            });
            
            let hasUsers = false;
            
            users.forEach(user => {
                const isOnline = onlineUsers[user.id] === true;
                
                // –ü–û–ò–°–ö –ü–û –ò–ú–ï–ù–ò –ò –Æ–ó–ï–†–ù–ï–ô–ú–£ - –ò–°–ü–†–ê–í–õ–ï–ù–û!
                const nameMatch = user.name.toLowerCase().includes(searchTerm);
                const usernameMatch = user.username.toLowerCase().includes(searchTerm);
                const searchMatch = !searchTerm || nameMatch || usernameMatch;
                
                if (!searchMatch) return;
                
                hasUsers = true;
                
                const contact = document.createElement('div');
                contact.className = 'contact';
                contact.dataset.userId = user.id;
                
                contact.innerHTML = `
                    <div class="contact-avatar" style="background: ${user.color || '#444'}">
                        ${user.avatar || 'üë§'}
                        <div class="${isOnline ? 'online-badge' : 'offline-badge'}"></div>
                    </div>
                    <div class="contact-info">
                        <h4>
                            ${user.name}
                            <span class="contact-username">@${user.username}</span>
                        </h4>
                        <div class="contact-bio">${user.bio || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å SignalWire'}</div>
                    </div>
                `;
                
                contact.addEventListener('click', () => startChat(user.id, user));
                contactsList.appendChild(contact);
            });
            
            if (!hasUsers) {
                const noUsers = document.createElement('div');
                noUsers.className = 'no-users';
                noUsers.innerHTML = searchTerm ? 
                    'üòï –ù–∏–∫–æ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "' + searchTerm + '"' : 
                    'üë• –ü–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π';
                contactsList.appendChild(noUsers);
            }
        }
        
        // ========== –ü–û–ò–°–ö ==========
        document.getElementById('searchInput').addEventListener('input', function() {
            console.log('–ü–æ–∏—Å–∫:', this.value);
            renderUsersList();
        });
        
        // ========== –ß–ê–¢ ==========
        function startChat(userId, user) {
            currentChatUser = { id: userId, ...user };
            const isOnline = onlineUsers[userId] === true;
            
            document.getElementById('currentChatUser').innerHTML = `
                <div class="chat-user-avatar" style="background: ${user.color || '#444'}">
                    ${user.avatar || 'üë§'}
                    <div class="${isOnline ? 'online-badge' : 'offline-badge'}"></div>
                </div>
                <div class="chat-user-info">
                    <h3>${user.name}</h3>
                    <span class="chat-user-username">@${user.username}</span>
                </div>
            `;
            
            document.getElementById('chatPlaceholder').style.display = 'none';
            document.getElementById('chatActive').style.display = 'flex';
            
            document.querySelectorAll('.contact').forEach(c => {
                c.classList.remove('active');
                if (c.dataset.userId === userId) c.classList.add('active');
            });
            
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —Å–∫—Ä—ã–≤–∞–µ–º —Å–∞–π–¥–±–∞—Ä
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('visible');
            }
            
            loadMessages(userId);
        }
        
        function loadMessages(userId) {
            const messagesContainer = document.getElementById('messagesContainer');
            const chatId = [currentUser.id, userId].sort().join('_');
            
            database.ref('chats/' + chatId).limitToLast(50).on('value', snapshot => {
                const messages = snapshot.val() || {};
                messagesContainer.innerHTML = '';
                
                Object.values(messages)
                    .sort((a, b) => a.timestamp - b.timestamp)
                    .forEach(msg => {
                        const message = document.createElement('div');
                        message.className = `message ${msg.senderId === currentUser.id ? 'sent' : 'received'}`;
                        
                        const time = new Date(msg.timestamp).toLocaleTimeString('ru-RU', {
                            hour: '2-digit', minute: '2-digit'
                        });
                        
                        message.innerHTML = `
                            <div class="message-text">${msg.text}</div>
                            <div class="message-time">${time}</div>
                        `;
                        
                        messagesContainer.appendChild(message);
                    });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }
        
        // ========== –û–¢–ü–†–ê–í–ö–ê ==========
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            if (!currentChatUser) {
                showNotification('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            const chatId = [currentUser.id, currentChatUser.id].sort().join('_');
            const messageId = database.ref('chats/' + chatId).push().key;
            
            database.ref('chats/' + chatId + '/' + messageId).set({
                senderId: currentUser.id,
                text: text,
                timestamp: Date.now()
            });
            
            input.value = '';
        }
        
        // ========== –ú–û–ë–ò–õ–¨–ù–´–ï –ö–ù–û–ü–ö–ò ==========
        document.getElementById('closeSidebarBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('visible');
        });
        
        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('visible');
        });
        
        // ========== FIREBASE ==========
        function setupFirebaseListeners() {
            database.ref('online/' + currentUser.id).set(true);
            database.ref('online/' + currentUser.id).onDisconnect().set(false);
            
            setInterval(() => {
                if (currentUser) {
                    database.ref('online/' + currentUser.id).set(true);
                    database.ref('users/' + currentUser.id + '/lastSeen').set(Date.now());
                }
            }, 30000);
        }
        
        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showNotification(text) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationText').textContent = text;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }
        
        // ========== –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–ï –°–ï–°–°–ò–ò ==========
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('signalwire_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    database.ref('users/' + currentUser.id).once('value')
                        .then(snapshot => {
                            if (snapshot.exists()) {
                                currentUser = snapshot.val();
                                document.getElementById('authModal').style.display = 'none';
                                document.getElementById('app').style.display = 'flex';
                                document.getElementById('chatContainer').style.display = 'flex';
                                document.getElementById('sidebar').classList.add('visible');
                                updateUserCard();
                                loadUsers();
                                setupFirebaseListeners();
                                showNotification('üëã –° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!');
                            } else {
                                localStorage.removeItem('signalwire_user');
                            }
                        });
                } catch (e) {
                    localStorage.removeItem('signalwire_user');
                }
            }
        });
        
        // ========== –ó–ê–ö–†–´–¢–ò–ï –ú–û–î–ê–õ–ö–ò ==========
        window.addEventListener('click', function(e) {
            const settingsModal = document.getElementById('settingsModal');
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
        
        // ========== –í–•–û–î –ü–û ENTER ==========
        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('regPasswordConfirm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') register();
        });
    </script>
</body>
</html>
