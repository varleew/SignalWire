        ::-webkit-scrollbar {

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // ========== –¢–í–û–ò –ö–õ–Æ–ß–ò FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyB7sFm26dXetYBdj42h3UO5EDym39nxEns",
            authDomain: "signalwire-b52e8.firebaseapp.com",
            databaseURL: "https://signalwire-b52e8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "signalwire-b52e8",
            storageBucket: "signalwire-b52e8.firebasestorage.app",
            messagingSenderId: "897606109522",
            appId: "1:897606109522:web:42ba031b9411e08b41928b"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('‚úÖ Firebase –ø–æ–¥–∫–ª—é—á–µ–Ω!');
        } catch (e) {
            console.error('‚ùå –û—à–∏–±–∫–∞ Firebase:', e);
        }
        
        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let currentUser = null;
        let currentChatUser = null;
        let allUsers = {};
        let onlineUsers = {};
        let usernameCheckTimeout;
        
        // ========== –°–ö–†–´–í–ê–ï–ú –ò–ù–¢–ï–†–§–ï–ô–° ==========
        document.getElementById('sidebar').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'none';
        
        // ========== –ü–†–û–í–ï–†–ö–ê –Æ–ó–ï–†–ù–ï–ô–ú–ê ==========
        document.getElementById('regUsername').addEventListener('input', function() {
            clearTimeout(usernameCheckTimeout);
            const username = this.value.toLowerCase().replace(/[^a-z0-9_]/g, '');
            this.value = username;
            
            const checkDiv = document.getElementById('usernameCheck');
            
            if (username.length === 0) {
                checkDiv.innerHTML = '–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º';
                checkDiv.style.color = '#888';
                return;
            }
            
            if (username.length < 3) {
                checkDiv.innerHTML = '‚ùå –ú–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞';
                checkDiv.style.color = '#ffaa00';
                return;
            }
            
            checkDiv.innerHTML = '‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...';
            checkDiv.style.color = '#888';
            
            usernameCheckTimeout = setTimeout(() => {
                if (!database) {
                    checkDiv.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î';
                    checkDiv.style.color = '#ff4444';
                    return;
                }
                
                database.ref('usernames/' + username).once('value')
                    .then(snapshot => {
                        if (snapshot.exists()) {
                            checkDiv.innerHTML = '‚ùå –Æ–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç';
                            checkDiv.style.color = '#ff4444';
                        } else {
                            checkDiv.innerHTML = '‚úÖ –Æ–∑–µ—Ä–Ω–µ–π–º —Å–≤–æ–±–æ–¥–µ–Ω!';
                            checkDiv.style.color = '#00ff00';
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        checkDiv.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏';
                        checkDiv.style.color = '#ff4444';
                    });
            }, 500);
        });
        
        // ========== –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ==========
        document.getElementById('registerBtn').addEventListener('click', register);
        
        function register() {
            if (!database) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö! –ü—Ä–æ–≤–µ—Ä—å –ø—Ä–∞–≤–∏–ª–∞ Firebase');
                return;
            }
            
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim().toLowerCase();
            const bio = document.getElementById('regBio').value.trim() || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å SignalWire';
            
            if (!name) {
                showNotification('‚ùå –í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
                return;
            }
            
            if (!username) {
                showNotification('‚ùå –í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º!');
                return;
            }
            
            if (username.length < 3) {
                showNotification('‚ùå –Æ–∑–µ—Ä–Ω–µ–π–º –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —é–∑–µ—Ä–Ω–µ–π–º
            database.ref('usernames/' + username).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        showNotification('‚ùå –Æ–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç!');
                        return;
                    }
                    
                    // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const userId = 'user_' + Date.now();
                    
                    currentUser = {
                        id: userId,
                        name: name,
                        username: username,
                        bio: bio,
                        avatar: getRandomAvatar(),
                        color: getRandomColor(),
                        online: true,
                        lastSeen: Date.now()
                    };
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
                    const updates = {};
                    updates['users/' + userId] = currentUser;
                    updates['usernames/' + username] = userId;
                    updates['online/' + userId] = true;
                    
                    return database.ref().update(updates);
                })
                .then(() => {
                    localStorage.setItem('signalwire_user', JSON.stringify(currentUser));
                    
                    document.getElementById('authModal').style.display = 'none';
                    document.getElementById('sidebar').style.display = 'flex';
                    document.getElementById('chatContainer').style.display = 'flex';
                    
                    updateUserCard();
                    loadUsers();
                    setupFirebaseListeners();
                    
                    showNotification('üöÄ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ SignalWire, ' + name + '!');
                })
                .catch(error => {
                    console.error(error);
                    showNotification('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏. –ü—Ä–æ–≤–µ—Ä—å –ø—Ä–∞–≤–∏–ª–∞ Firebase!');
                });
        }
        
        function getRandomAvatar() {
            const avatars = ['üë®', 'üë©', 'üßë', 'üë®‚Äçüíª', 'üë©‚Äçüíª', 'üë®‚Äçüéì', 'üë©‚Äçüéì'];
            return avatars[Math.floor(Math.random() * avatars.length)];
        }
        
        function getRandomColor() {
            const colors = ['#0088cc', '#2b5278', '#3a506b', '#5d5179', '#4a6fa5'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // ========== –ö–ê–†–¢–û–ß–ö–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ==========
        function updateUserCard() {
            const card = document.getElementById('userCard');
            if (!currentUser) return;
            
            card.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="user-avatar" style="background: ${currentUser.color}">
                        ${currentUser.avatar}
                    </div>
                    <div class="user-info">
                        <h4>${currentUser.name}</h4>
                        <p>@${currentUser.username}</p>
                    </div>
                </div>
                <button class="settings-btn" onclick="alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">
                    <i class="fas fa-cog"></i>
                </button>
            `;
        }
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô ==========
        function loadUsers() {
            if (!database) return;
            
            database.ref('users').on('value', snapshot => {
                allUsers = snapshot.val() || {};
                
                database.ref('online').on('value', onlineSnapshot => {
                    onlineUsers = onlineSnapshot.val() || {};
                    renderUsersList();
                });
            });
        }
        
        function renderUsersList() {
            const contactsList = document.getElementById('contactsList');
            if (!contactsList || !currentUser) return;
            
            contactsList.innerHTML = '';
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const users = Object.entries(allUsers)
                .filter(([id]) => id !== currentUser.id)
                .map(([id, user]) => ({ id, ...user }))
                .sort((a, b) => (onlineUsers[b.id] ? 1 : 0) - (onlineUsers[a.id] ? 1 : 0));
            
            users.forEach(user => {
                const isOnline = onlineUsers[user.id] === true;
                
                const searchString = (user.name + ' ' + user.username).toLowerCase();
                if (searchTerm && !searchString.includes(searchTerm)) return;
                
                const contact = document.createElement('div');
                contact.className = 'contact';
                contact.dataset.userId = user.id;
                
                contact.innerHTML = `
                    <div class="contact-avatar" style="background: ${user.color || '#444'}">
                        ${user.avatar || 'üë§'}
                        <div class="${isOnline ? 'online-badge' : 'offline-badge'}"></div>
                    </div>
                    <div class="contact-info">
                        <h4>
                            ${user.name}
                            <span class="contact-username">@${user.username}</span>
                        </h4>
                    </div>
                `;
                
                contact.addEventListener('click', () => startChat(user.id, user));
                contactsList.appendChild(contact);
            });
        }
        
        // ========== –ü–û–ò–°–ö ==========
        document.getElementById('searchInput').addEventListener('input', renderUsersList);
        
        // ========== –ß–ê–¢ ==========
        function startChat(userId, user) {
            currentChatUser = { id: userId, ...user };
            const isOnline = onlineUsers[userId] === true;
            
            document.getElementById('currentChatUser').innerHTML = `
                <div class="chat-user-avatar" style="background: ${user.color || '#444'}">
                    ${user.avatar || 'üë§'}
                    <div class="${isOnline ? 'online-badge' : 'offline-badge'}"></div>
                </div>
                <div>
                    <h3>${user.name}</h3>
                    <span style="color: #0088cc;">@${user.username}</span>
                </div>
            `;
            
            document.getElementById('chatPlaceholder').style.display = 'none';
            document.getElementById('chatActive').style.display = 'flex';
            
            document.querySelectorAll('.contact').forEach(c => {
                c.classList.remove('active');
                if (c.dataset.userId === userId) c.classList.add('active');
            });
            
            loadMessages(userId);
        }
        
        function loadMessages(userId) {
            const messagesContainer = document.getElementById('messagesContainer');
            const chatId = [currentUser.id, userId].sort().join('_');
            
            database.ref('chats/' + chatId).limitToLast(50).on('value', snapshot => {
                const messages = snapshot.val() || {};
                messagesContainer.innerHTML = '';
                
                Object.values(messages).sort((a, b) => a.timestamp - b.timestamp).forEach(msg => {
                    const message = document.createElement('div');
                    message.className = `message ${msg.senderId === currentUser.id ? 'sent' : 'received'}`;
                    
                    const time = new Date(msg.timestamp).toLocaleTimeString('ru-RU', {
                        hour: '2-digit', minute: '2-digit'
                    });
                    
                    message.innerHTML = `
                        <div class="message-text">${msg.text}</div>
                        <div class="message-time">${time}</div>
                    `;
                    
                    messagesContainer.appendChild(message);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }
        
        // ========== –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ==========
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            if (!currentChatUser) {
                showNotification('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            const chatId = [currentUser.id, currentChatUser.id].sort().join('_');
            const messageId = database.ref('chats/' + chatId).push().key;
            
            database.ref('chats/' + chatId + '/' + messageId).set({
                senderId: currentUser.id,
                text: text,
                timestamp: Date.now()
            });
            
            input.value = '';
        }
        
        // ========== FIREBASE –°–õ–£–®–ê–¢–ï–õ–ò ==========
        function setupFirebaseListeners() {
            if (!database || !currentUser) return;
            
            database.ref('online/' + currentUser.id).set(true);
            database.ref('online/' + currentUser.id).onDisconnect().set(false);
            
            setInterval(() => {
                if (currentUser) {
                    database.ref('online/' + currentUser.id).set(true);
                }
            }, 30000);
        }
        
        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showNotification(text) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationText').textContent = text;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }
        
        // ========== –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–ï –°–ï–°–°–ò–ò ==========
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('signalwire_user');
            if (savedUser && database) {
                try {
                    currentUser = JSON.parse(savedUser);
                    database.ref('users/' + currentUser.id).once('value')
                        .then(snapshot => {
                            if (snapshot.exists()) {
                                currentUser = snapshot.val();
                                document.getElementById('authModal').style.display = 'none';
                                document.getElementById('sidebar').style.display = 'flex';
                                document.getElementById('chatContainer').style.display = 'flex';
                                updateUserCard();
                                loadUsers();
                                setupFirebaseListeners();
                            }
                        });
                } catch (e) {
                    localStorage.removeItem('signalwire_user');
                }
            }
        });
    </script>
</body>
